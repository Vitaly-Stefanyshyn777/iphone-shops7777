                    </ul>
                </nav>
                <a href="#" class="logo">
                    <img src="./tops.png" alt="Logo" class="logo__img" width="360" height="120">

                <div class="header__box">
                    <p class="header__adress">Київ, вул. Науки 25</p>
                    <ul class="user-list">
                        <li class="user-list__item">
                            <a href="#" class="user-list_link">
                                <i class="fas fa-heart"></i></a>
                            <img src="./user.svg" alt="" width="24" height="24">
                        </li>
                        <li class="user-list__item">
                            <a href="#" class="user-list_link">
                                <i class="fas fa-user"></i></a>
                            <img src="./heart.svg" alt="" width="24" height="24">
                        </li>
                        <li class="user-list__item">
                            <a href="#" class="user-list_link">
                                <i class="fas fa-shopping-cart"></i><span class="cart-count">1</span></a>
                            <img src="./shopping-cart.svg" alt="" width="24" height="24">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="heder_bottom">
        <div class="heder__bottom-inner">
            <div class="container">
                <ul class="menu-categories">
                    <li class="menu-categories__item"><a href="#" class="menu-categories-link">Ремонт</a></li>
                    <li class="menu-categories__item"><a href="#" class="menu-categories-link">Гравіювання</a></li>
                    <li class="menu-categories__item"><a href="#" class="menu-categories-link active">Trade IN</a>

                    <li class="menu-categories__item"><a href="#" class="menu-categories-link">B2B</a></li>
                    <li class="menu-categories__item"><a href="#" class="menu-categories-link">Кешбек</a></li>
                    <li class="menu-categories__item"><a href="#" class="menu-categories-link">Акції</a></li>
                    <li class="menu-categories__item"><a href="#" class="menu-categories-link">Уцінка</a></li>
                    <li class="menu-categories__item"><a href="#" class="menu-categories-link">Новинки</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="first-slider-container">
    <div class="first-slider">
        <img src="https://picsum.photos/700/700" alt="slide 1" />
        <img src="https://picsum.photos/700/701" alt="slide 2" />
        <img src="https://picsum.photos/700/702" alt="slide 3" />
    </div>
    <button class="first-prev-button">&larr;</button>
    <button class="first-next-button">&rarr;</button>
    <div class="first-slider-dots"></div>
</div>
<!-- Слайдер верхній -->

<main>

        <div class="product-slider">
            <!-- Спочатку картки завантажуються з JavaScript -->
        </div>
        <button class="next-button">&rArr;</button>
    </div>
    <div class="load-more-container">
    </div>
</main>

<!-- Слайдер нижній -->

    <div class="container-v">
        <div>
            <div class="tabs-wrapper">

            </div>

            <!-- Блок з фільтрами -->
            <div class="filter-container">

                <!-- Фільтр ціни -->

                    <label class="filter-label" for="min-price">Ціна</label>

                        <input type="number" id="min-price" value="1999" min="0">
                        <span>-</span>

                    </div>
                    <div class="price-range">
                        <input type="range" id="min-range" min="0" max="100000" value="1999">

                </div>

            </div>
        </div>

        <!-- Основний блок з картками товарів -->

            <input class="wrapper__input" type="text" id="searchInput" placeholder="Введіть модель телефону" />

<!-- ----------------------------кошик------------------------------------------------ -->

            <div class="cards">
                <!-- Картки будуть додані динамічно через JavaScript -->
            </div>
        </div>

    <button class="btn-close dn">Закрити</button>

    <pre id="api-response"></pre>

    <!-- Індикатор завантаження -->
    <div id="loading" class="dn">Завантаження...</div>
